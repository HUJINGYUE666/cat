<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        li{
            list-style: none;
        }
        #list{
            width: 420px;
            height: 30px;
        }
       #list .item{
            width: 100px;
            height: 30px;
            background: #ff0000;
            float: left;
            text-align: center;
            margin-right:5px;
            line-height:30px;
            /*cursor: pointer;*/
        }
        #list .item:hover{
            background: #0000ff;
        }
        #list .item>a{
            color:#ffff00;
            text-decoration: none;
            width: 100px;
            height: 30px;
            display: block;
        }

        #list .submenu>li{
            background: darkgray;
            cursor: pointer;

        }
        #list .submenu {
            display: none;
        }
        #list .submenu>li:hover{
            background: #00ff00;
        }
        #list .item:hover> .submenu{
            display:block;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li class="item"><a href="">Link One</a></li>
        <li class="item"><a href="">Link Two</a></li>
        <li class="item">
            <a href="">Link Three</a>
            <ul class="submenu">
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
            </ul>
        </li>
        <li class="item"><a href="">Link Four</a></li>
</ul>
    <h1>标题</h1>
</body>
</html>

 </body>
 <script>
   let input = [1, 1, 2, 2, 3, 3, 4, 4];

   function fn(a, b) { //最大公约数
     if (b == 0) {
       return a
     } else {
       return fn(b, a % b);
     }
   }

   function hasGroupsSizeX(arr) {
     let str = arr.sort((a, b) => a - b).join(''); //排序 字符串
     var a = str.match(/(\d)\1+|\d/g); //第一个 匹配第一个 全局
     while (a.length > 1) {
       let i = a.shift().length; //删除并返回数组的第一个元素
       let j = a.shift().length;
       let k = fn(i, j);
       a.unshift('0'.repeat(k));
     }
     return a[0].length > 1 ? true : false;
   }
   console.log(hasGroupsSizeX(input));
 </script>

 </html>

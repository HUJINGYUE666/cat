    <script>
        var str = "Let's take LeetCode contest";
    
        function reverseWords(s) {
            let arr = s.split(" "); //把字符串分割为字符串数组空格分割 正则表达式
            let res = arr.map((item) => { //循环
                return item.split("").reverse().join(""); //把字符串分割为字符串数组 颠倒数组中元素的顺序 把数组的所有元素放入一个字符串
            });
            return res.join(" "); //把数组的所有元素放入一个字符串空格分割
        }

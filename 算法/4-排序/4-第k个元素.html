<script>
    // function fn(arr,k){
    //     arr.sort((a,b)=>b-a);
    //     return arr[k-1];
    // }
    function fn(arr, k) {
        for (let i = arr.length - 1; i >= arr.length - k; i--) {
            for (let j = 0; j <= i; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
        }
        return arr[arr.length - k];
    }
    console.log(fn([2, 4, 5, 6, 8, 2], 2));
</script>

<script>
    function fn(arr) {
        for (let i = arr.length - 1; i >= 0; i--) { //结束
            for (let j = 0; j <= i; j++) { //开始结束
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
        }
        return arr;
    }
    console.log(fn([5, 2, 7, 3, 9, 1]))
</script>

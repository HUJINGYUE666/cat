<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #shop{
            width: 500px;
            height: 300px;
            background: #cccccc;
            position:relative;
        }

        #shop .photo{
            position:absolute;
            top:20px;
            left:20px;
        }

        #shop .photo img{
            width: 200px;
            height: 200px;
            margin:0 10px;
        }

        #shop .text{
            position:absolute;
            top:220px;
            left:20px;
        }

        #shop .text .ej,#shop .text .xcq{
            display:block;
            width: 200px;
            height: 50px;
            margin:0 10px;
            float: left;
            background: white;
            text-align:center;
            /*padding: 10px;*/
        }

        #shop .text .xcq {
            /*margin-left: 15px;*/
            position: absolute;
            top: 0;
            left: 228px;
        }

        #shop .text a{
            color: #000;
            font-size: 14px;
        }

        #shop .text a:hover{
            color: #f00;
        }

    </style>
</head>
<body>
    <div id="shop">
        <div class="photo">
            <a href=""><img src="ej.png" alt=""></a>
            <a href=""><img src="xcq.png" alt=""></a>

        </div>
        <div class="text">
            <span class="ej"><a href="">苹果无线蓝牙耳机可接听</a></span>
            <span class="xcq"><a href="">吸尘器家用小型手持充电</a><span>
        </div>

    </div>
</body>
</html>

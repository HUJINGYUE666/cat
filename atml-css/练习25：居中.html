<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #cccccc;
            width: 100%;
            height: 100%;
        }
        .a{
              width: 300px;
              height: 300px;
              background: #ff0000;
              position: absolute;
          }
        .b{
            width: 50px;
            height: 50px;
            background: #00ff00;
            position: relative;
            top: 50%;
            left:50%;
            margin-top: -25px;
            margin-left: -25px;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>

</body>
</html>

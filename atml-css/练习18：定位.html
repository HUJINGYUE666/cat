<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body{
            margin: 0;
            height:2000px;
        }
        .box{
            width: 100px;
            height: 50px;
        }
        .box1{
            background: #ff0000;
        }
        .box2{
            background: #00ff00;

        .box3{
            background: #0000ff;
        }
        .box4{
            width: 50px;
            height: 50px;
            background: #cccccc;
            position: fixed;
        }
        .toolbar{
            width:30px;
            position: fixed;
            background: black;

            top:0;
            bottom:0;
        }

</head>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4">广告</div>

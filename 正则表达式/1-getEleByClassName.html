<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="aa bb">1</li>
        <li>2</li>
        <li class="aa">3</li>
    </ul>
    <script>
        function getEleByClassName(clsName){
            var result = [];
            var allEle = document.getElementsByTagName('*');
            for(var i = 0; i < allEle.length; i++){
                var reg = new RegExp('\\b' + clsName + '\\b'); //前后都是边界 
                var str = allEle[i].className;
                if(reg.test(str)){ //test 返回true 否则返回false
                    result.push(allEle[i]);
                }
            }
            return result;
        }
        var aLi = getEleByClassName('aa');
        for(var i = 0; i < aLi.length; i++){
            aLi[i].style.background = 'pink';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            width: 300px;
            height: 200px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <dial title='登录' @close='fn'></dial>
        <h1>内容内容内容</h1>
    </div>
    <template id="dia">
        <div>
            <div class="dl-title">
                <span>{{title}}</span>
                <!-- 自定义组件 父到子传值 
                    值不能修改 
                    兄弟不能直接传值-->
                <span @click='$emit("close",title)'>❌</span>
            </div>
            <div>
                <slot></slot>
            </div>
            <div class="dl-content"></div>
        </div>
    </template>
    <script src='vue.js'></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                fn(msg){
                    console.log(msg);
                }
            },
            components:{
                'dial':{
                    template:'#dia',
                    props:['title'] 
                }
            }
        })
    </script>
</body>
</html>

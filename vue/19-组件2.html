<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 局部组件 父组件-->
    <div id="app">
        <demo name="hello">
            <slot>slot</slot>
        </demo> 
    </div>
    <!-- templatey一个根目录 子组件-->
    <template id="temp"> 
        <div>
            <slot></slot> //占位
            <h1>{{name}}</h1>
        </div> 
    </template>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            components:{
                "demo":{
                    // template:' <h1>{{}}</h1>',
                    template:"#temp", //模版
                    props:['name'] //父组件到子组件传值
            }}
        })   
    </script>
</body>
</html>

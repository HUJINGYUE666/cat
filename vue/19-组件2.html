<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 局部组件 父组件-->
    <div id="app">
        <demo name="mt" age='1'>
            <p slot="slot1">content上</p>
            <p slot="slot2">content下</p>
        </demo> 
        <demo name="hl" age='2'></demo> 
        <demo name="ph" age='3'></demo> 
    </div>
    <!-- templatey一个根目录 子组件-->
    <template id="temp"> 
        <div>
            <slot name='slot1'></slot> 
            <h1>{{name}}{{age}}</h1>
            <!-- 占位 -->
            <slot name='slot2'></slot> 
        </div> 
    </template>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            components:{ //定义组件多个
                "demo":{
                    //template:'<h1>{{name}}{{age}}</h1>',
                    template:"#temp", //模板
                    props:['name','age'] //父组件到子组件传值
            }}
        })   
    </script>
</body>
</html>

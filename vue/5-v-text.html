<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <!-- 不会闪 -->
        <!-- 标签 -->
        <div v-text='str'></div> 
        <!-- hh -->
        <div v-html='str'></div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',//挂载元素
            data:{
                msg:'hello world',
                str:'<h1>hh</h1>'
                
            }
        })
    </script>
</body>
</html>

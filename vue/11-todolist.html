<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
    <style>
        .red{
            background: #f00;
        }
    </style>
<body>
    <div id="app">
        <h1 class='text-center'>todolist</h1>
        
        <form class="form-inline text-center">
            <div class="form-group">
                <label for="exampleInputName2">商品名称</label>
                <input type="text" class="form-control" v-model='proName' id="exampleInputName2" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">商品价格</label>
                <input type="email" class="form-control" v-model='proPrice' id="exampleInputEmail2" placeholder="请输入商品价格">
            </div>
            <button type="submit" class="btn btn-default" @click.prevent='add()'>添加</button>
        </form>

        <!-- <input type="text" class="form-control " placeholder="请输入商品名称">
        <button class="btn btn-default glyphicon glyphicon-search" type="submit">搜索</button> -->

        <table class="table table-bordered text-center">
            <thead>
                <td>选择</td>
                <td>商品名称</td>
                <td>商品价格</td>
                <td>删除</td>
            </thead>
            <tbody>
                <tr v-for='(item,index) in productList' :key='index' @click='toggle(item)' :class='{red:item.isRed}'>
                    <td><label><input type="checkbox" v-model="item.isRed"></label></td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td><button type="button" class="btn btn-warning glyphicon glyphicon-remove btn-xs"></button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-danger btn-xs">删除选中</button></td>
                    <td colspan="3">总价是:{{total()}}元</td>
                </tr>       
            </tbody>
        </table>
    </div>

    <script src="vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                productList: [
                    {
                        name: '衣服',
                        price: 200,
                        isRed:false
                    }, {
                        name: '裤子',
                        price: 100,
                        isRed:false
                    }, {
                        name: '鞋',
                        price: 500,
                        isRed:false
                    }, {
                        name: '手机',
                        price: 5000,
                        isRed:false
                    }, {
                        name: '包',
                        price: 1000,
                        isRed:false
                    },
                ],
                proName:'',
                proPrice:'',
            },
            methods:{
                add(){
                    this.productList.push({
                        name:this.proName,
                        price:this.proPrice 
                    })   
                },
                toggle(item){
                    item.isRed = !item.isRed;
                },
                total(obj){
                    let sum = 0
                    this.productList.forEach(function(obj,index){
                        if(obj.isRed == true){
                            sum += obj.isRed.proPrice;
                        }
                    })
                    return sum;
                }
            }
        })
    </script>
</body>

</html>

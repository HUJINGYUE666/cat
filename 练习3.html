<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--标题 h1-h6 h1主标题 -->
    <h1>猫与故巷</h1>
    <h2>猫与故巷</h2>
    <h3>猫与故巷</h3>
    <h4>猫与故巷</h4>
    <h5>猫与故巷</h5>
    <h6>猫与故巷</h6>

    <!--锚点 超链接 新窗口打开-->
    <a href="http://www.baidu.com"target="_blank">百度一下</a>

    <!--有序列表-->
    <ol>
        <li>馒头</li>
        <li>妹妹</li>
        <li>狐狸</li>
        <li>胖虎</li>
        <li><a href="http://www.baidu.com"target="_blank">百度一下</a></li>
    </ol>

    <!--无序列表-->
    <ul>
        <li>馒头</li>
        <li>妹妹</li>
        <li>狐狸</li>
        <li>胖虎</li>
        <li><a href="http://www.baidu.com"target="_blank">百度一下</a></li>
    </ul>

    <!--图片 绝对路径C 相对路径 ./当前目录 ../上一级目录-->
    <img src="favicon.ico"alt="图片加载失败"title="小新">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1550072038215&di=df39597f6f267bc79095acfbbcd976a8&imgtype=0&src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20171010%2Fabc2a2628e7d44398caba6b770e479c1.jpeg" alt="">
    <a href="https://www.baidu.com">
        <img src="http://www.lgstatic.com/i/image/M00/A2/0C/Cgp3O1ipEhKAM_lwAAAs_vlUoqM183.jpg" alt="">
    </a>

    <!--表格 tr行 td列 border边框-->
    <table border="1">
        <tr>
            <td>11</td>
            <td>22</td>
        </tr>
        <tr>
            <td>33</td>
            <td>44</td>
        </tr>
    </table>

    <!--rowspan跨行 上往下 不能下往上-->
    <table border="1">
        <tr>
            <td>11</td>
            <td rowspan="2">22</td>
        </tr>
        <tr>
            <td>33</td>
        </tr>

        <!--colspan跨列-->
    </table>
    <table border="1">
        <tr>
            <td colspan="2">11</td>
        </tr>
        <tr>
            <td>33</td>
            <td>44</td>
        </tr>
    </table>

    <!--div布局+css样式 布局用的最多标签 一个一行-->
    <div id="cat1">馒头和妹妹是好朋友</div>
    <div id="cat2">馒头和妹妹是好朋友</div>

    <!--span标签 多个一行-->
    <span>馒头和妹妹是好朋友</span>
    <span>馒头和妹妹是好朋友</span>

    <div><span style="color:red">郭斯特</span>（Ghost）的原型是一个头戴睡帽的小精灵，萌属性，传递爱与正能量，喜欢别人叫他欧巴。由漫画家林记创作而生。</div>

    <!--p标签 一个一行 间距大 嵌套 a span-->
    <p>馒头和妹妹是好朋友</p>
    <p>馒头和妹妹是好朋友</p>

</body>
</html>

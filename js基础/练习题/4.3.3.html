<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fac1(n){
            var result=1;
            for(var i=1;i<=10;i++){
                result*=i;
            }
            return result;
        }
        console.log(fac1(10));

        function fac2(n){ 
            if(n==1){
                return 1;
            }
            return n*fac2(n-1);
        }
        console.log(fac2(10));

        var sum = 0;
        for(var i=1;i<=10;i++){
            sum+=fac2(i);
        }
        console.log(sum);
    </script>
</body>
</html>

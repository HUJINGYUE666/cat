<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax(x,y){
            return x>y?x:y;
        }
        var x=Math.random();
        var y=Math.random();
        var max=getMax(x,y);
        document.write("随机生成两个数:"+x+","+y+"最大值为:"+max);
        
    </script>
</body>
</html>

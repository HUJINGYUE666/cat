<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // const 定义常量 定义后不能修改

        // const a = 10;
        // a = 20;

        //const 声明的引用数据类型 地址不能修改 地址中的值能修改
        const arr = [1,2,3];
        Object.freeze(arr) //冻结不能修改
        arr[1] = 4;
        console.log(arr);
        
    </script>
    

    

</body>
</html>

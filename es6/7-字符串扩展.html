<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 字符串扩展
        // 1.模板字符串(反引号):${} 支持标签、换行 数学 运算

         let age = '20';
         let name = 'zs';
         console.log('名字:' + name +','+ '年龄:'+age);  

         '<div id=""></div>'
         let id = 'div1';
         console.log('<div id="'+ 'id' +'"></div>');
         console.log(`<div id="${id}"></div>`); //键盘左上角的`

        // 2.includes() VS indexOf() 
        // 3.startsWith() endsWith() 
        // 4.padStart(5, ‘abc’) padEnd() 
        // 5.repeat(5)

         let str = 'abcdefg';
         console.log(str.includes('efg')); //连续字符 返回true/false

         console.log(str.indexOf('c')); //显示索引

         console.log(str.startsWith('ab')); //开始字符 返回true/false

         console.log(str.endsWith('fg')); //结束字符 返回true/false

         let str1 = 'abc';
         console.log(str1.padStart(6,'xyz')); //从前面填充 返回xyzabc
         console.log(str1.padEnd(6,'xyz')); //从后面填充 返回abcxyz

         console.log(str1.repeat(3)); //重复3遍 返回abcabcabc

    </script>
</body>
</html>

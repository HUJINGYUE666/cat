<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>11</li>
        <li>22</li>
    </ul>
    <script>
        // 1.Array.from() json数组格式、类数组，转换为数组。 
        var aLi = document.getElementsByTagName('li');
        console.log(Array.from(aLi));
        // 2.Array.of() 将一组值，转换为数组。
        var arr = [1,2,3];
        var arr2 = new Array(3);
        console.log(arr,arr2); 
        console.log(Array.of(3));

        // 3.arr.copyWithin(target, start = 0, end = this.length)
        // target(必需):从该位置开始替换数据。 start(可选):从该位置开始读取数据，默认为0。如 果为负值，表示倒数。 end(可选):到该位置前停止读取数据，默认等于数 组长度。如果为负值，表示倒数。
        var arr = [1,2,3,4,5,6,7];
        console.log(arr);
        console.log(arr.copyWithin(0,2,5) );

        // 4.arr.find(function(val, index, arr){});用于找出第一个符合 条件的数组成员 arr.findIndex()
        var arr = ['a', 'b', 'c', 'd', 'e'];
        var x = arr.find(function(val,index,arr){
            console.log(val,index)
            return index > 2;
        })
        console.log(x);
        console.log(new Array(3).fill(7) ); 

        // 1.arr.fill(’xx’, 1, 3); new Array(3).fill(7) 
        // 2.arr.includes()数组是否包含给定的值，与字符串的includes方法类似
        // 3.for ...of循环 
        // 4.entries()，keys()用于遍历数组 
        // 5.数组遍历:forEach(val,index,arr):没有返回值，只是针对每个元素调用funcmap(val,index) filter():返回一个符合func条件的元素数组
    </script>
        
</body>
</html>

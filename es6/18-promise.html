        let p1 = new Promise(function(resolve,reject){
            setTimeout(() => {
                console.log('1 ok');
                resolve();
            }, 3000);
        })

        let p2 = new Promise(function(resolve,reject){
            setTimeout(() => {
                console.log('2 ok');
                resolve();
            }, 2000);
        })
        let p3 = new Promise(function(resolve,reject){
            setTimeout(() => {
                console.log('3 ok');
                reject();
            }, 800);
        })

        Promise.all([p1,p2,p3]).then(function(){ //成功
            console.log('ok')
        }).catch(function(){ //失败
            console.log('no')
        })

        Promise.race([p1,p2,p3]).then(function(){ //竞赛 最快成功
            console.log('ok')
        }).catch(function(){ //最快失败
            console.log('no')
        })

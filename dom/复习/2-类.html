<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function cat(name){
            this.name = name;
        }

        cat.prototype.eat = function(){
            console.log(this.name + 'eating');
        }
        
        var cat1 = new cat('馒头');
        cat1.eat();

        var cat2 = new cat('狐狸');
        cat2.eat();

    </script>

</body>
</html>

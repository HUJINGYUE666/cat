<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background: #f00;
        }
        #div2{
            height: 100px;
            width: 100px;
            background: #0f0;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiV2 = document.getElementById('div2');
        oDiv1.addEventListener('click',function(){
            console.log('div1 捕获')
        },true);
        oDiV2.addEventListener('click',function(){
            console.log('div2 捕获')
        },true);
        oDiv1.addEventListener('click',function(){
            console.log('div1 冒泡')
        },false);
        oDiV2.addEventListener('click',function(){
            console.log('div2 冒泡')
        },false);
    </script>
</body>
</html>

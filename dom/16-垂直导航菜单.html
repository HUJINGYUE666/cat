<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #container{
            width: 100px;
        }

        h2{
            background: red;
        }

        ul{
            list-style: none;
            border: 1px solid #000;
            display:none;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h2>管理区</h2>
        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
        <h2>讨论区</h2>
        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </div>

    <script>
        var aH2 = document.getElementsByTagName('h2');
        var aUl = document.getElementsByTagName('ul');
        console.log(aH2.length)
        for(var i=0; i<aH2.length; i++){
            aH2[i].index = i;
            aH2[i].onclick = function(){
                var oUl = aUl[this.index];
                // 如果 "" 或者是 'none' =>显示
                if(oUl.style.display == '' || oUl.style.display == 'none'){
                    oUl.style.display = 'block';
                // 如果'block' =>隐藏
                }else if(oUl.style.display == 'block'){
                    oUl.style.display = 'none'
                }
            }
        }
       
    </script>
</body>
</html>

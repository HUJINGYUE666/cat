<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        height: 200px;
        width: 200px;
        background: #f00;
        position: absolute;
    }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
    var oDiv1 = document.getElementById('div1');  
       
    oDiv1.onmousedown = function(e){
        //鼠标点击的时候 鼠标距离div1左边的距离
        var divX = e.clientX - oDiv1.offsetLeft; 
        var divY = e.clientY - oDiv1.offsetTop; 
        console.log(e.clientX,e.clientY);
        document.onmousemove = function(e){
            oDiv1.style.left = e.clientX - divX +"px"; 
            oDiv1.style.top = e.clientY - divY +"px"; 
        }

        oDiv1.onmouseup = function(){
            document.onmousemove = null; //清除
        }
    }S
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #000;
        }

        #div2{
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
    <!-- 事件流 -->
    <div id="div1">
        <div id="div2"></div>
    </div>
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');

        //覆盖
        /* oDiv1.onclick = function(){
            console.log(1);
        }
        oDiv1.onclick = function(){
            console.log(2);
        } */

        //第3个绑定事件
        //冒泡还是捕获
        //事件冒泡 false 从里往外
        /* oDiv1.addEventListener('click',function(){
            console.log(1);
        },false);

        oDiv2.addEventListener('click',function(){
            console.log(2);
        },false); 

        //事件捕获 true 从外往里 IE浏览器不支持捕获
        oDiv1.addEventListener('click',function(){
            console.log(1);
        },true);

        oDiv2.addEventListener('click',function(){
            console.log(2);
        },true);  */
        //既有捕获 又有冒泡 先捕获后冒泡 （先从外往里 后从里往外）
        oDiv1.addEventListener('click',function(){
            console.log(1 + '捕获');
        },true);
        oDiv2.addEventListener('click',function(){
            console.log(2 + '捕获');
        },true); 
        oDiv1.addEventListener('click',function(){
            console.log(1 + "冒泡");
        },false);
        oDiv2.addEventListener('click',function(){
            console.log(2 + "冒泡");
        },false); 

    </script>
</body>
</html>

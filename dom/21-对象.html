        <script>
           /*  var obj = {

            //类 声明类写下构造函数中 方法写在原型下
            function Person(name,age){
                this.name = name;
                this.age = age;
                /* this.sleep = function(){
                    console.log(this.name + 'huhu'); 
                }*/
            }
            //prototype 原型 这个属性是一个指针 指向原型对象
            //声明在原型对象下的属性和方法 可以被所有实例化对象所共享
            //首字母大写 new
            Person.prototype.sleep = function(){
                    console.log(this.name + 'huhu');
                }

            var p1 = new Person('馒头',3);
            p1.sleep();

            var p2 = new Person('狐狸',4);
            p2.sleep();


        
        </script>

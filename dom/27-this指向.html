<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #f00;
        }

        #div2{
            width: 100px;
            height: 100px;
            background: #0f0;
        }
    </style>
</head>
<body>
    <div id="div1">div1
        <div id="div2">div2</div>
    </div>
    <script>
        //this指向window
        function a(){
            console.log(this); 
        }
        /* a(); */

        //this指向window
        /* setInterval(function(){
            console.log(this); 
        },1000) */

        //事件 this.onclic 事件源 点的谁
        var oDiv1 = document.getElementById('div1');
        oDiv1.onclick = function(e){
            console.log(this); //事件
            console.log(e.target); //事件源
        }

        var obj = {
            name:'馒头',
            age:3,
            say:function(){
                console.log(this);
            }
        }
        //obj.say();
        //this指向实例化对象Person1
        function Person(name){
            this.name = name
        }

        var person1 = new Person('馒头');
        var person2 = new Person('狐狸');

        // 改变this指向的方式 
        /*
        call()  第一个参数是this指向的对象  
        apply()  第一个参数是this指向的对象  
        bind()  第一个参数是this指向的对象 不会调用

        传参不一样 
        bind不调用
        */
        a.call(obj,3,5);
        a.apply(obj,[3,5]);
        a.bind(obj,3,5)();
    </script>
</body>
</html>

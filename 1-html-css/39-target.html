<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }

        #menu{
            height: 30px;
        }

        #menu li{
            float:left;
            list-style: none;
            margin-right:10px; 
        }

        .item{
            height: 300px;
        }

        .item1{
            background:red;
            margin-top: 500px;
        }

        .item2{
            background:green;
        }

        .item3{
            background:blue;
        }

        .item3:target{
            background:#ccc;
        }


    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="#item1">菜单1</a></li>
        <li><a href="#item2">菜单2</a></li>
        <li><a href="#item3">菜单3</a></li>
    </ul>
    <div class="item item1" id="item1"></div>
    <div class="item item2" id="item2"></div>
    <div class="item item3" id="item3"></div>
</body>
</html>

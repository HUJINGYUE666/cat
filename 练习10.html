<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        li{
            list-style: none;
        }
        .list{
            width: 500px;
            height: 30px;
        }
        .list .it{
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background:#0000ff;
            float: left;
            margin-right: 5px;
        }
        .list .it>a{
            color: red;
            text-decoration:none;
        }
        .list .it:hover{
            background: #999999;
        }
        .list .it .liss {
            width: 100px;
            height: 200px;
            background:#0000ff;
        }
        .list .it .liss>a{
            color: red;
            text-decoration:none;
        }
        .list .it .is:hover{
            background: #999999;
        }
        .list .it .liss{
            display:none;
        }
        .list .it:hover .liss{
            display:block;
        }

    </style>
</head>
<body>
    <ol class="list">
        <li class="it"><a href="">菜单1</a></li>
        <li class="it"><a href="">菜单2</a></li>
        <li class="it"><a href="">菜单3</a>
        <ol class="liss">
            <li class="is"><a href="">子菜单1</a></li>
            <li class="is"><a href="">子菜单2</a></li>
            <li class="is"><a href="">子菜单3</a></li>
            <li class="is"><a href="">子菜单4</a></li>
        </ol>
        </li>
        <li class="it"><a href="">菜单4</a></li>
    </ol>
</body>
</html>

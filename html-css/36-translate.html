<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width:400px;
            height:500px;
            border:1px dashed;
            position:relative;
            margin:100px auto;
        }

        .div2{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background:red;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">郭斯特的四只猫</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width:300px;
        height:300px;
        position:absolute;
    }

    .box1{
        background: red;
        z-index:1;
    }

    .box2{
        background: green;
        z-index:2;
    }

    .box3{
        background: blue;
        z-index:999;
    }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background: red;
            animation:  bigger 3s linear 3s forwards 3;
        }

        @keyframes bigger{
            0%{}
            50%{width:800px;}
            80%{height:800px;}
            100%{width:200px;height:200px;}
        }
 
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .elem{
            width: 200px;
            height: 200px;
        }

        .elem1 {
            border: 2px dashed #000000;
            perspective: 1000px;
            perspective-origin: 50% -800px;
        }

        .elem2{
            background: red;
            transform:rotateY(45deg);
            transform-style: preserve-3d;
        }

        .elem3{
            background: green;
            transform:rotateY(-60deg)
        }

    </style>
</head>
<body>
    <div class="elem elem1">
        <div class="elem elem2">
            <div class="elem elem3"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="dome.css">
</head>
<body>
    <div id="starPage">
        <div class="starBtn">START</div>
    </div>
    <div class="wrapper">
        <div class="header">
            <div class="left-side">
                <img src="img/button1.jpg" alt="">
            </div>
            <div class="top-side">
                <div class="score">
                    SCORE：
                    <span id="score">12</span>
            </div>
            </div>
        </div>
        <div id="content"></div>
    </div>
    <div class="loser">
        <div class="con">
            <div class="close">GAME&nbspOVER</div>
            <div>SCORE:
                <span class="loser-score">12</span>
            </div>
            <div class="return">RETURN</div>
        </div>
    </div>

    <script src="dome.js"></script>
</body>
</html>

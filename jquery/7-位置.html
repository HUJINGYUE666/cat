<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #f00;
            margin-left: 50px;
            position: relative;
        }

        #div2{
            width: 100px;
            height: 100px;
            background: #0f0;
            position: absolute;
            top:20px;
            left:20px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        console.log($('#div1').offset());
        console.log($('#div2').offset());
        console.log($('#div2').position());
    </script>
</body>
</html>

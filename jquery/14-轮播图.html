<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
        }

        #container img {
            display: none;
        }

        #container img.selected {
            display: block;
        }

        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #container li {
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, .5);
            border-radius: 5px;
            float: left;
            margin-right: 5px;
            list-style: none;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        #container li.active {
            background: #ff0036;
        }

        #last,
        #next {
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, .5);
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
        }

        #last {
            left: 10px;
        }

        #next {
            left: 35px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="img-box">
            <img class="selected" src="img/1.jpg">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">
            <img src="img/5.jpg">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span id="last">&lt</span>
        <span id="next">&gt</span>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        var iNow = 0;
        var $li = $('#btn-box li');
        var $img = $('#img-box img');
        $('#btn-box li').on('click', function () {
            /* $(this).addClass('active').siblings().removeClass('active');
            $('#img-box img').eq($(this).index()).show().siblings().hide(); */
            var $index = $(this).index();
            change($index);
        })

        $('#next').on('click', function () {
            /* $('.active').next().addClass('active').siblings().removeClass('active');
            $('.selected').next().addClass('selected').siblings().removeClass('selected'); */
            iNow++;
            if(iNow == $li.length){
                iNow = 0;
            }
            change(iNow);
        })
        $('#last').on('click', function () {
            /* $('.active').prev().addClass('active').siblings().removeClass('active');
            $('.selected').prev().addClass('selected').siblings().removeClass('selected'); */ 
            iNow--;
            if(iNow == -1){
                iNow = $li.length - 1;
            }
            change(iNow);
        })

        function change(num){
            $li.eq(num).addClass('active').siblings().removeClass('active');
            $img.eq(num).show().siblings().hide();
        }
         
        setInterval(function(){
            $('#next').trigger('click');
        },1000);
      
        
        
    </script>
</body>

</html>

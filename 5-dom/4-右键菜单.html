<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            * {
                margin: 0;
                padding: 0;
            }
    
            #menu {
                border: 1px solid #ccc;
                width: 120px;
                display: none;
                position: absolute;
                top: 0;
                left: 0;
            }
    
            #menu li {
                width: 120px;
                height: 30px;
                line-height: 30px;
                text-align: center;
                border-bottom: 1px dashed #ccc;
                cursor: pointer;
                list-style: none;
            }
    
            #menu li:hover {
                background: #999;
            }
        </style>
</head>
<body>
        <ul id="menu">
                <li>菜单1</li>
                <li>菜单2</li>
                <li>菜单3</li>
                <li>菜单4</li>
                <li>菜单5</li>
            </ul>
        
            <h1>唯创网讯</h1>
        <script>
            var oMenu=document.getElementById("menu");
            var aLi=oMenu.getElementsByTagName("li"); 
            document.oncontextmenu=function(e){ //在document任意处右键
                e=e||window.event; //事件对象兼容性
                oMenu.style.display="block"; //显示菜单
                oMenu.style.left=e.clientX+"px"; //鼠标被触发的横坐标
                oMenu.style.top=e.clientY+"px"; //鼠标被触发的纵坐标
                return false; //阻止浏览器的默认行为 清除浏览器右键清单 
            }

            document.onclick=function(){
                oMenu.style.display="none"; //不显示菜单
            }

            for(var i=0;i<aLi.length;i++){
                aLi[i].onclick=function(){
                    alert(this.innerHTML); //点击事件
                }
            }

        </script>
</body>
</html>
